<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Post de Instagram</title>
</head>
<body class="body">
    <div class="main">
        <div class="header">
            <div class="header-left">
                <!--Use this for the profile icon and name-->
                <i class="fa-brands fa-html5"></i>
                <div class="name">
                    <!--Use this one for html5/name-->
                    <strong>HTML5</strong>
                    <sub>Name</sub>
                </div>
            </div>
            <div>
                <!--Use this div for ... icon-->
                <i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
            </div>
        </div>
        <div class="pics"><img src="https://picsum.photos/300/300.jpg"></div>
        <div class="footer">
            <!--Use this div for icons/likes/comments-->
            <div class="icons">
                <!--Use this div for icons-->
                <div>
                    <!--Icons to the left-->
                    <i class="fa-regular fa-heart" style="color: #000000;"></i>
                    <i class="fa-regular fa-comment" style="color: #000000;"></i>
                    <i class="fa-regular fa-paper-plane" style="color: #000000;"></i>
                </div>
                <div>
                    <!--Icon to the right-->
                    <i class="fa-regular fa-bookmark" style="color: #000000;"></i>
                </div>
            </div>
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean aliquam, sem id tincidunt hendrerit, risus leo tempus ante, a ultrices dolor dui eu lectus. Curabitur vel leo luctus, placerat augue vel, condimentum nisl.</p>
        </div>
    </div>
</body>
